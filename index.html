<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="estilo/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <section id="aba-top">
      <div id="container-log-bug">
        <img src="images/icon-menu.svg" alt="Menu" id="burguer">
        <img src="images/logo.svg" alt="Logo" id="logo">
      </div>

      <div id="container-cart-a">
        <img src="images/icon-cart.svg" alt="Cart" id="cart">
        <img src="images/image-avatar.png" alt="Avatar" id="avatar">
      </div>
    </section>

    <nav id="navigation">
      <img src="images/icon-close.svg" alt="" id="close-btn">
      <ul>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="overlay"></div>
  </header>

  <main>
    <section class="slider">
        <div class="slides">
            <img src="images/image-product-1.jpg" class="slide" alt="Imagem 1">
            <img src="images/image-product-2.jpg" class="slide" alt="Imagem 2">
            <img src="images/image-product-3.jpg" class="slide" alt="Imagem 3">
            <img src="images/image-product-4.jpg" class="slide" alt="Imagem 4">
        </div>
        <button class="prev" onclick="changeSlide(-1)"><img src="images/icon-previous.svg" alt=""></button>
        <button class="next" onclick="changeSlide(1)"><img src="images/icon-next.svg" alt=""></button>
    </section>

    <section id="cont">
      <h5 id="mini-title">SNEAKER COMPANY</h5>

      <h1 id="title">Fall Limited Edition <br> Sneakers</h1>
    
      <p id="text">
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
    
      <div id="prices">
        <div id="new-price">
          $125.00
          <span id="desconto">50%</span>
        </div>
        <div id="old-price"><del>$250.00</del></div>
      </div>
    
      <div id="qtd-product">
        <img src="images/icon-minus.svg" alt="Menos" id="minus"> <span>0</span> <img src="images/icon-plus.svg" alt="Mais" id="plus">
      </div>
      <button id="add-cart"><img src="images/icon-cart.svg" alt="Cart"> Add to cart</button>
    </section>
  </main>

  

    <script src="js/script.js"></script>
