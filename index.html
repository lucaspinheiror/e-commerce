<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="estilo/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <nav id="navigation">

      <ul id="menu">
        <img src="images/icon-close.svg" alt="" id="btn-menu">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div id="logo-burguer">
        <div id="menu-burguer">
          <img src="images/icon-menu.svg" alt="Menu Hamburguer" class="icons">
        </div>
        <div id="logo">
          <img src="images/logo.svg" alt="Logo Sneakers">
        </div>
      </div>

      <div id="cart-avat">
        <div id="cart">
          <img src="images/icon-cart.svg" alt="Carrinho de Compras" class="icons">
        </div>
        <div id="avatar">
          <img src="images/image-avatar.png" alt="Avatar" class="icons">
        </div>
      </div>

    </nav>
  </header>
    <main>
      <section id="produtos">
        <div id="icon-voltar" class="icons"><img src="images/icon-previous.svg" alt=""></div>
        <div id="icon-avancar" class="icons"><img src="images/icon-next.svg" alt=""></div>
        <img src="images/image-product-1.jpg" alt="">
      </section>

        <section id="conteudo">
        
          <div id="mini-title">
            <h5>SNEAKER COMPANY</h5>
          </div>
          <div id="title">
            <h1>
              Fall Limited Edition <br> Sneakers
            </h1>
          </div>
          <div id="text">
            <p>
              These low-profile sneakers are your perfect casual wear companion. Featuring a
              durable rubber outer sole, they’ll withstand everything the weather can offer.
            </p>
          </div>
          <div id="price">
            <div id="left">
              <span id="new-price">$125.00</span>
              <span id="desconto">50%</span>
            </div>
            <div id="right">
              <del id="old-price">$250.00</del>
            </div>
          </div>

          <div id="quantia">
            <img src="images/icon-minus.svg" alt="" class="icons" id="minus"> <span>0</span> <img src="images/icon-plus.svg" alt="" class="icons" id="plus">
          </div>
          <button id="btn-add"><img src="images/icon-cart.svg" alt=""> Add to cart</button>
        </section>
    </main>

    <script src="js/script.js"></script>
